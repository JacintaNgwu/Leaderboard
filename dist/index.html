<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="index.js"></script></head>
<body>
    <div class="bouncing-text">
        <div class="l">L</div>
        <div class="e">E</div>
        <div class="a">A</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="r">R</div>
        <div class="b">B</div>
        <div class="o">O</div>
        <div class="a">A</div>
        <div class="r">R</div>
        <div class="d">D</div>
        <div class="shadow"></div>
        <div class="shadow-two"></div>
    </div>
    <main>
        <!-- Display scores section -->
        <section id="display-scores">
            <div class="refresh">
                <h2>Recent scores</h2>
                <button id="refresh" type="button">Refresh</button>
            </div>
            <div class="player-list">
            <ul class="score-list">
                <!-- list goes here -->
            </ul>
            </div>
        </section>
        <!-- Add scores section -->
        <section id="add-scores">
            <h2>Add your score</h2>
            <form action="" id="add-form">
                <input class="name" type="text" placeholder="Your name" required>
                <input class="score" type="number" placeholder="Your score" required>
                <button type="submit" id="right">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
