<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <!-- Display scores section -->
        <section id="display-scores">
            <div class="refresh">
                <h2>Recent scores</h2>
                <button id="refresh" type="button">Refresh</button>
            </div>
            <ul class="score-list">
                <li><span>Name:</span>100</li>
                <li><span>Name:</span>20</li>
                <li><span>Name:</span>50</li>
                <li><span>Name:</span>78</li>
                <li><span>Name:</span>125</li>
                <li><span>Name:</span>77</li>
                <li><span>Name:</span>42</li>
            </ul>
        </section>
        <!-- Add scores section -->
        <section id="add-scores">
            <h2>Add your score</h2>
            <form action="" id="add-form">
                <input type="text" placeholder="Your name" required>
                <input type="number" placeholder="Your score" required>
                <button type="submit" id="right">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
